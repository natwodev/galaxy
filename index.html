<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nebula Nexus - Galaxy AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap');
      
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #030014;
        color: white;
        overflow-x: hidden;
      }

      .font-mono-tech {
        font-family: 'Share Tech Mono', monospace;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050510; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3b0764; 
        border-radius: 0px;
        border: 1px solid #7e22ce;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #581c87; 
      }
      
      .glass-panel {
        background: rgba(10, 10, 30, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      .glass-panel-heavy {
        background: rgba(5, 5, 20, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(139, 92, 246, 0.2);
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(139, 92, 246, 0.7), 0 0 20px rgba(139, 92, 246, 0.5);
      }

      .border-glow {
        box-shadow: 0 0 15px rgba(139, 92, 246, 0.3), inset 0 0 10px rgba(139, 92, 246, 0.1);
      }

      /* Scanline Effect */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%,
          rgba(0, 0, 0, 0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.3;
      }

      .sci-fi-border {
        position: relative;
        clip-path: polygon(
          0 10px, 
          10px 0, 
          calc(100% - 10px) 0, 
          100% 10px, 
          100% calc(100% - 10px), 
          calc(100% - 10px) 100%, 
          10px 100%, 
          0 calc(100% - 10px)
        );
      }
      
      .sci-fi-border::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(45deg, transparent 5%, rgba(139, 92, 246, 0.1) 5%, rgba(139, 92, 246, 0.1) 95%, transparent 95%);
        z-index: -1;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              galaxy: {
                950: '#02000a',
                900: '#030014',
                800: '#0f0c29',
                700: '#302b63',
                600: '#24243e',
                accent: '#7000ff',
                cyan: '#00f0ff'
              }
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'reverse-spin': 'spin 15s linear infinite reverse',
              'pulse-fast': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'scan': 'scan 4s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div class="scanlines"></div>
  </body>
</html>
